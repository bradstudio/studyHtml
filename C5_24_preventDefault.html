<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('.close').click(function (e) { 
                //preventDefault取消默認行為
                e.preventDefault();
                $('.box').slideToggle(1000);                
            });
        });
    </script>
    <style>
        .text {display: none;}
        .box {width: 500px;height: 500px;background-color: #000;}
    </style>
</head>
<body>
    <a href="http://www.google.com" class="close">連結</a>
    <div class="box"></div>
</body>
</html>
